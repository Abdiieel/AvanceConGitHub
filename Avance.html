<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<title>Whatchvies TV</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">Whatchvies TV</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Películas</a>
				<a href="#">Más Recientes</a>
				<a href="#">Mi lista</a>
                <a href="#">Mis descargas</a>
                <a href='#'>Mi cuenta</a>
			</nav>
		</div>
	</header>

	<main>
		<div id="DivPrincipal" class="pelicula-principal">
			<div id="pelicula_principal" class="contenedor">
				
			</div>
		</div>

		<div class="peliculas-recomendadas contenedor">
			<div class="contenedor-titulo-controles">
				<h3>Películas Recomendadas</h3>
				<div class="indicadores"></div>
			</div>

			<div class="contenedor-principal">
				<button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>

				<div class="contenedor-carousel">
					<div id="Carousel_Recomendaciones" class="carousel">
						
					</div>
				</div>

				<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>

		<div class="peliculas-recomendadas2 contenedor">
			<div class="contenedor-titulo-controles">
				<h3>Películas Populares</h3>
				<div class="indicadores2"></div>
			</div>

			<div class="contenedor-principal2">
				<button role="button" id="flecha-izquierda2" class="flecha-izquierda2"><i class="fas fa-angle-left"></i></button>

				<div class="contenedor-carousel2">
					<div id="Carousel_Populares" class="carousel2">
						
					</div>
				</div>

				<button role="button" id="flecha-derecha2" class="flecha-derecha2"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
